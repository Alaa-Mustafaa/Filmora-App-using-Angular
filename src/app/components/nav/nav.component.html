<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

          <!-- ========== Start Navigation bar Section ========== -->
          <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand fs-1 text-danger" routerLink="/home"
                >Filmora</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 pt-2">
                  <li class="nav-item">
                    <a
                      class="nav-link active  fs-5"
                      aria-current="page"
                      routerLink="/home" routerLinkActive="activee"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle  fs-5"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false" routerLinkActive="activee"
                    >
                      Movies
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          routerLink="/categories/now_playing"
                          >Now Playing</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink="/categories/popular"
                          >Popular</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          routerLink="/categories/top_rated"
                          >Top Rated</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink="/categories/upcoming"
                          >Upcoming</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink="/categories/trending"
                          >Trending</a
                        >
                      </li>
                    </ul>
                  </li>
  
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle  fs-5"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      TV Series
                    </a>
                    <ul class="dropdown-menu">
                    
                      <li>
                        <a class="dropdown-item" routerLink="/TV/popular"
                          >Popular</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          routerLink="/TV/top_rated"
                          >Top Rated</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink="/TV/airing_today"
                          >Airing Today</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink="/TV/on_the_air"
                          >On The Air</a
                        >
                      </li>
                    </ul>
                  </li>

                  <li class="nav-item">
                    <a
                      class="nav-link   fs-5"
                      aria-current="page"
                      routerLink="/favorites" *ngIf="user_id" routerLinkActive="activee"
                      >My Favorites</a
                    >
                  </li>

                  <li class="nav-item">
                    <a
                      class="nav-link   fs-5"
                      aria-current="page"
                      routerLink="/watchlist" *ngIf="user_id" routerLinkActive="activee"
                      >My WatchList</a
                    >
                  </li>
                </ul>
                <a class="btn btn-danger" routerLink="/signup" *ngIf="!user_id">Sign Up</a>
                <a class="btn btn-dark mx-2" routerLink="/login" *ngIf="!user_id">Login</a>
                <a class="btn btn-danger me-3" (click)="logout()" *ngIf="user_id">Logout</a>
                <a routerLink="/account" *ngIf="user_id" routerLinkActive="p-2 rounded-5 bg-secondary" class="text-white"><i class="fa-regular fa-user fs-5 " ></i></a>

              </div>
            </div>
          </nav>
          <!-- ========== End Navigation bar Section ========== -->
        
       
        
        <script src="" async defer></script>
    </body>
</html>
