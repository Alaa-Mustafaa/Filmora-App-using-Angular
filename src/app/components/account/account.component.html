<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <app-nav></app-nav>
<!-- ========== Start Account Section ========== -->
 <section class="my-5 container">
    <div class="row gy-5 text-white">
        <!-- Left Side -->
        <div class="col-md-4 col-sm-12 ">
          <div>
            <p class="fw-bold">Manage My Account</p>
            <ul class="list-unstyled ps-4">
                <li class="text-danger">My Profile</li>
                <li class="py-2"><a routerLink="/favorites" class="text-decoration-none text-white">My Favorite list</a></li>
                <li><a routerLink="/watchlist" class="text-decoration-none text-white">My WatchList</a></li>
            </ul>
          </div>

    

        </div>
        <!-- End of Left Side -->

        <!-- Right Side -->
        <div class="col-md-8 col-sm-12 shadow-lg p-5 rounded-3">
            <div class="w-100">
                <h2 class="mb-4 text-danger">Edit Your Profile</h2>
                <div class="row gy-4">
                    <div class="col-md-6 col-sm-12">
                        <label class="fw-bold  pb-2">First Name</label>
                        <input class="form-control bg-body-tertiary p-2" [value]="currentUser.name" disabled/>

                      

                    </div>

                    <div class="col-md-6 col-sm-12">
                        <label class="fw-bold  pb-2">Email</label>
                        <input class="form-control bg-body-tertiary p-2" [value]="currentUser.email" disabled/>

                    </div>

                </div>
                <div class=" mt-5">
                    <label class="fw-bold pb-3">Password Changes</label><br>
                    <label class="fw-bold  pb-2">Current password</label>
                    <input class="form-control  bg-body-tertiary p-2" [value]="currentUser.password" disabled/>
                    <input class="form-control  bg-body-tertiary my-3 p-2" placeholder="New Password" [(ngModel)]="newPassword"/>
                    </div>
        
                    <!-- Buttons -->
                    <div class="float-end mt-3">
                    <button class="btn btn-danger px-5 py-3  text-white " (click)="ChangePAssword()">Save Changes</button>
                    </div>
                    <!-- End of Buttons -->
            </div>
            
        </div>
        <!-- End of Right Side -->
    </div>
 </section>
<!-- ========== End Account Section ========== -->
        <script src="" async defer></script>
    </body>
</html>
